// Commands here will run at game launch, after mastercomfig
//
// Lokalizaja configu:
// C:\Program Files\Steam\steamapps\common\Team Fortress 2\tf\cfg
//
// $HOME/.local/share/Steam/steamapps/common/Team Fortress 2/tf/cfg/overrides/

// Mouse
//
//sensitivity
m_filter 0
m_mousespeed 0
m_mouseaccel1 0
m_mouseaccel2 0
m_rawinput 1
zoom_sensitivity_ratio 1

// display settins
//
bind "k" viewmodel_fov 110

bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
// sets
bind "7" "load_itempreset 0"
bind "8" "load_itempreset 1"
bind "9" "load_itempreset 2"
bind "0" "load_itempreset 3"
//kill
bind "o" explode
bind "p" kill

// Jump on mousewheel
unbind "MWHEELDOWN"
bind "MWHEELDOWN" +jump
unbind "MWHEELUP"
bind "MWHEELUP" +jump

//crouchjump
//alias +crouchjump "+jump; +duck"
//alias -crouchjump "-duck; -jump"
//bind "space" "+crouchjump"

bind CAPSLOCK +duck
bind SPACE +jump

// no details
cl_detailfade 0
cl_detaildist 0
r_drawdetailprops 0
// vertical sync
mat_vsync 0

// game specyfic & performance
//
//CPU multicore rendering
mat_queue_mode 2
// engie - blueprints
mat_mipmaptextures 0

// crosshair settings
cl_crosshaircolor 5
cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;cl_crosshairalpha 200
cl_crosshair_scale 22
cl_crosshair_file""
